<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YAML Security Scanner</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div id="app">
    <h1>YAML Security Scanner</h1>
    <textarea id="yamlInput" placeholder="Paste your YAML here"></textarea>
    <div class="buttons">
      <button onclick="scanYaml()">Scan</button>
      <button onclick="downloadReport()">Download Report</button>
      <button onclick="downloadAutoFixes()">Download Auto-Fix YAML</button>
    </div>
    <div id="results"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
