<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K8s & Docker Security Scanner</title>
    <link rel="stylesheet" href="styles.css">
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ”’ K8s & Docker Security Scanner</h1>
            <p>Advanced security analysis for Kubernetes and Docker configurations</p>
        </div>

        <div class="main-card">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab(event, 'input')">ğŸ“ Input</button>
                <button class="tab-btn" onclick="switchTab(event, 'results')">ğŸ“Š Results</button>
                <button class="tab-btn" onclick="switchTab(event, 'fixes')">ğŸ”§ Auto-Fixes</button>
            </div>

            <div id="input-tab" class="tab-content active">
                <div class="input-section">
                    <label for="config-input">Paste your Kubernetes YAML or Docker Compose configuration:</label>
                    <textarea id="config-input" placeholder="Paste your YAML configuration here..."></textarea>
                </div>
                <div class="controls">
                    <button id="scan-btn" class="btn btn-primary">ğŸ” Scan Configuration</button>
                    <select id="input-type" class="select-input">
                        <option value="yaml">YAML</option>
                        <option value="json">JSON</option>
                    </select>
                    <button id="load-sample-btn" class="btn btn-secondary">ğŸ“„ Load Sample</button>
                    <button id="clear-btn" class="btn btn-info">ğŸ—‘ï¸ Clear</button>
                </div>
            </div>

            <div id="results-tab" class="tab-content">
                <div id="summary-section"></div>
                <div class="filter-bar" id="filter-bar" style="display: none;">
                    <button class="filter-btn active" onclick="filterFindings('all')">All</button>
                    <button class="filter-btn" onclick="filterFindings('Critical')">Critical</button>
                    <button class="filter-btn" onclick="filterFindings('High')">High</button>
                    <button class="filter-btn" onclick="filterFindings('Medium')">Medium</button>
                    <button class="filter-btn" onclick="filterFindings('Low')">Low</button>
                    <button class="filter-btn" onclick="filterFindings('Info')">Info</button>
                </div>
                <div id="results-section"></div>
                <div class="controls" id="export-controls" style="display: none;">
                    <button id="export-pdf-btn" class="btn btn-danger">ğŸ“„ Download PDF Report</button>
                    <button id="export-excel-btn" class="btn btn-success">ğŸ“¥ Download Excel</button>
                    <button id="export-json-btn" class="btn btn-info">ğŸ“¥ Download JSON</button>
                </div>
            </div>

            <div id="fixes-tab" class="tab-content">
                <h2 style="margin-bottom: 20px; color: #495057;">ğŸ”§ Automatic Fixes</h2>
                <div id="fixes-section"></div>
                <div class="controls" id="fix-controls" style="display: none;">
                    <button id="download-fixes-btn" class="btn btn-success">ğŸ“¥ Download Fixed Config</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
