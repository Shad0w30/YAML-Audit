<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Configuration Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .title {
            color: #e2e8f0;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .config-button {
            background: rgba(15, 23, 42, 0.7);
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 10px;
            color: #cbd5e1;
            padding: 18px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .config-button:hover {
            background: rgba(30, 41, 59, 0.9);
            border-color: #60a5fa;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(96, 165, 250, 0.1);
        }

        .config-button:active {
            transform: translateY(0);
        }

        .button-text {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .button-icon {
            font-size: 20px;
        }

        .yaml-indicator {
            background: rgba(96, 165, 250, 0.1);
            color: #60a5fa;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid rgba(96, 165, 250, 0.3);
        }

        .yaml-content {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            color: #94a3b8;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .yaml-content.active {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-message {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            display: none;
            animation: fadeIn 0.3s ease;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border-color: rgba(248, 113, 113, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            position: relative;
            color: transparent !important;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(96, 165, 250, 0.3);
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .sample-data {
            background: rgba(15, 23, 42, 0.7);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .sample-data.active {
            display: block;
        }

        .data-title {
            color: #94a3b8;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .data-content {
            color: #cbd5e1;
            font-size: 14px;
            line-height: 1.6;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .config-button {
                padding: 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Scan Configuration</h1>
        
        <div class="button-group">
            <!-- YAML Configuration Button -->
            <button class="config-button" id="yamlBtn">
                <div class="button-text">
                    <span class="button-icon">‚öôÔ∏è</span>
                    YAML Configuration
                </div>
                <div class="yaml-indicator">‚ñº</div>
            </button>
            
            <!-- YAML Content -->
            <div class="yaml-content" id="yamlContent">
# Sample YAML Configuration
scan:
  target: "192.168.1.0/24"
  ports: "1-1000"
  intensity: "medium"
  timing: "4"
  scripts: "vuln"
  
output:
  format: "json"
  file: "scan_results.json"
  verbose: true
  
options:
  stealth: true
  max_retries: 3
  timeout: 30
            </div>

            <!-- Load Sample Button -->
            <button class="config-button" id="loadSampleBtn">
                <div class="button-text">
                    <span class="button-icon">üìÅ</span>
                    Load Sample
                </div>
            </button>

            <!-- Sample Data Display -->
            <div class="sample-data" id="sampleData">
                <div class="data-title">Loaded Sample Data:</div>
                <div class="data-content" id="sampleContent">
                    <!-- Sample data will appear here -->
                </div>
            </div>

            <!-- Clear Button -->
            <button class="config-button" id="clearBtn">
                <div class="button-text">
                    <span class="button-icon">üóëÔ∏è</span>
                    Clear
                </div>
            </button>
        </div>

        <!-- Status Message -->
        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        // DOM Elements
        const yamlBtn = document.getElementById('yamlBtn');
        const yamlContent = document.getElementById('yamlContent');
        const loadSampleBtn = document.getElementById('loadSampleBtn');
        const clearBtn = document.getElementById('clearBtn');
        const sampleData = document.getElementById('sampleData');
        const sampleContent = document.getElementById('sampleContent');
        const statusMessage = document.getElementById('statusMessage');

        // Sample data
        const sampleConfigs = [
            {
                name: "Basic Network Scan",
                config: `target: 192.168.1.0/24\nports: 22,80,443,8080\nintensity: normal`
            },
            {
                name: "Web Application Scan",
                config: `target: example.com\nports: 80,443,3000\nscripts: http-vuln\noutput: web_scan.json`
            },
            {
                name: "Comprehensive Security Audit",
                config: `target: 10.0.0.0/16\nports: 1-65535\nintensity: aggressive\ntiming: paranoid\nscripts: all`
            }
        ];

        // YAML Button - Toggle YAML content visibility
        yamlBtn.addEventListener('click', () => {
            const isActive = yamlContent.classList.contains('active');
            yamlContent.classList.toggle('active');
            const yamlIndicator = yamlBtn.querySelector('.yaml-indicator');
            
            if (!isActive) {
                yamlIndicator.textContent = '‚ñ≤';
                showStatus('YAML configuration expanded', 'success');
            } else {
                yamlIndicator.textContent = '‚ñº';
                showStatus('YAML configuration collapsed', 'info');
            }
            
            yamlBtn.blur();
        });

        // Load Sample Button
        loadSampleBtn.addEventListener('click', async () => {
            // Show loading state
            loadSampleBtn.classList.add('loading');
            
            // Simulate loading delay
            await new Promise(resolve => setTimeout(resolve, 800));
            
            // Remove loading state
            loadSampleBtn.classList.remove('loading');
            
            // Select a random sample
            const randomSample = sampleConfigs[Math.floor(Math.random() * sampleConfigs.length)];
            
            // Update sample content
            sampleContent.textContent = `[${randomSample.name}]\n${randomSample.config}`;
            
            // Show sample data
            sampleData.classList.add('active');
            
            // Show success message
            showStatus(`Loaded sample: ${randomSample.name}`, 'success');
            
            // Auto-hide YAML content if open
            if (yamlContent.classList.contains('active')) {
                yamlContent.classList.remove('active');
                yamlBtn.querySelector('.yaml-indicator').textContent = '‚ñº';
            }
            
            loadSampleBtn.blur();
        });

        // Clear Button
        clearBtn.addEventListener('click', () => {
            // Show loading state
            clearBtn.classList.add('loading');
            
            setTimeout(() => {
                // Remove loading state
                clearBtn.classList.remove('loading');
                
                // Clear sample data
                sampleData.classList.remove('active');
                sampleContent.textContent = '';
                
                // Hide YAML content if open
                if (yamlContent.classList.contains('active')) {
                    yamlContent.classList.remove('active');
                    yamlBtn.querySelector('.yaml-indicator').textContent = '‚ñº';
                }
                
                // Show cleared message
                showStatus('All configurations cleared successfully', 'success');
                
                clearBtn.blur();
            }, 600);
        });

        // Status message function
        function showStatus(message, type = 'success') {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message';
            
            if (type === 'error') {
                statusMessage.classList.add('error');
            }
            
            statusMessage.style.display = 'block';
            
            // Auto-hide status message after 3 seconds
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl+Y for YAML toggle
            if (e.ctrlKey && e.key === 'y') {
                e.preventDefault();
                yamlBtn.click();
            }
            
            // Ctrl+L for Load Sample
            if (e.ctrlKey && e.key === 'l') {
                e.preventDefault();
                loadSampleBtn.click();
            }
            
            // Ctrl+C for Clear
            if (e.ctrlKey && e.key === 'c') {
                e.preventDefault();
                clearBtn.click();
            }
        });

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            showStatus('Scan Configuration Interface Ready', 'success');
            
            // Auto-hide status after 2 seconds
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 2000);
        });
    </script>
</body>
</html>
