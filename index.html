<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Configuration Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 700px;
        }

        .title {
            color: #e2e8f0;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .config-button {
            background: rgba(15, 23, 42, 0.7);
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 10px;
            color: #cbd5e1;
            padding: 18px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .config-button:hover {
            background: rgba(30, 41, 59, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(96, 165, 250, 0.1);
        }

        .config-button:active {
            transform: translateY(0);
        }

        .button-text {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .button-icon {
            font-size: 20px;
        }

        .yaml-indicator {
            background: rgba(96, 165, 250, 0.1);
            color: #60a5fa;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid rgba(96, 165, 250, 0.3);
        }

        .scan-button {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border: 2px solid rgba(96, 165, 250, 0.5);
            color: white;
            font-weight: 600;
            margin-top: 10px;
        }

        .scan-button:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            border-color: #60a5fa;
            box-shadow: 0 5px 20px rgba(37, 99, 235, 0.3);
        }

        .yaml-content {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            color: #94a3b8;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .yaml-content.active {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-message {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            display: none;
            animation: fadeIn 0.3s ease;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border-color: rgba(248, 113, 113, 0.3);
        }

        .status-message.info {
            background: rgba(96, 165, 250, 0.1);
            color: #60a5fa;
            border-color: rgba(96, 165, 250, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            position: relative;
            color: transparent !important;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(96, 165, 250, 0.3);
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .sample-data {
            background: rgba(15, 23, 42, 0.7);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .sample-data.active {
            display: block;
        }

        .data-title {
            color: #94a3b8;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .data-content {
            color: #cbd5e1;
            font-size: 14px;
            line-height: 1.6;
            font-family: 'Courier New', monospace;
        }

        .scan-progress {
            background: rgba(15, 23, 42, 0.9);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .scan-progress.active {
            display: block;
        }

        .progress-title {
            color: #94a3b8;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-bar {
            height: 8px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-stats {
            display: flex;
            justify-content: space-between;
            color: #94a3b8;
            font-size: 12px;
            margin-top: 10px;
        }

        .scan-results {
            background: rgba(15, 23, 42, 0.9);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .scan-results.active {
            display: block;
        }

        .results-title {
            color: #94a3b8;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .risk-overview {
            background: rgba(15, 23, 42, 0.7);
            border-radius: 10px;
            padding: 20px;
        }

        .overview-title {
            color: #cbd5e1;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .risk-meter {
            height: 120px;
            position: relative;
            margin: 20px 0;
        }

        .meter-background {
            position: absolute;
            width: 100%;
            height: 20px;
            background: linear-gradient(90deg, 
                #10b981 0%, 
                #10b981 20%, 
                #f59e0b 20%, 
                #f59e0b 40%, 
                #f97316 40%, 
                #f97316 60%, 
                #ef4444 60%, 
                #ef4444 80%, 
                #dc2626 80%, 
                #dc2626 100%);
            border-radius: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .meter-needle {
            position: absolute;
            width: 4px;
            height: 60px;
            background: #ffffff;
            top: 50%;
            left: 0%;
            transform: translate(-50%, -100%) rotate(0deg);
            transform-origin: bottom center;
            transition: left 1s ease, transform 1s ease;
            border-radius: 2px;
            z-index: 2;
        }

        .meter-needle::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ffffff;
            border-radius: 50%;
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .risk-level {
            text-align: center;
            color: #e2e8f0;
            font-size: 20px;
            font-weight: 700;
            margin-top: 10px;
        }

        .severity-breakdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .severity-item {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            background: rgba(30, 41, 59, 0.5);
        }

        .severity-count {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .severity-label {
            font-size: 12px;
            color: #94a3b8;
        }

        .severity-critical .severity-count { color: #dc2626; }
        .severity-high .severity-count { color: #ef4444; }
        .severity-medium .severity-count { color: #f97316; }
        .severity-low .severity-count { color: #f59e0b; }

        .scan-summary {
            background: rgba(15, 23, 42, 0.7);
            border-radius: 10px;
            padding: 20px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .summary-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .summary-label {
            color: #94a3b8;
            font-size: 12px;
            font-weight: 500;
        }

        .summary-value {
            color: #e2e8f0;
            font-size: 18px;
            font-weight: 600;
        }

        .vulnerability-list {
            background: rgba(15, 23, 42, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .vuln-list-title {
            color: #cbd5e1;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .vuln-item {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #10b981;
        }

        .vuln-item.critical { border-left-color: #dc2626; }
        .vuln-item.high { border-left-color: #ef4444; }
        .vuln-item.medium { border-left-color: #f97316; }
        .vuln-item.low { border-left-color: #f59e0b; }

        .vuln-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .vuln-title {
            color: #e2e8f0;
            font-size: 14px;
            font-weight: 600;
        }

        .vuln-severity {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .vuln-severity.critical { background: rgba(220, 38, 38, 0.2); color: #fca5a5; }
        .vuln-severity.high { background: rgba(239, 68, 68, 0.2); color: #fca5a5; }
        .vuln-severity.medium { background: rgba(249, 115, 22, 0.2); color: #fdba74; }
        .vuln-severity.low { background: rgba(245, 158, 11, 0.2); color: #fde68a; }

        .vuln-description {
            color: #94a3b8;
            font-size: 13px;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .vuln-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #64748b;
        }

        .yaml-editor {
            width: 100%;
            background: transparent;
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 5px;
            padding: 10px;
            color: #cbd5e1;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            min-height: 150px;
            resize: vertical;
            margin-top: 10px;
            display: none;
        }

        .yaml-editor.active {
            display: block;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .action-buttons button {
            flex: 1;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 20px;
            }
            
            .dashboard-container {
                grid-template-columns: 1fr;
            }
            
            .config-button {
                padding: 15px;
                font-size: 14px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .severity-breakdown {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

            <button class="config-button" id="yamlBtn">

            <div class="action-buttons">

            <div class="scan-progress" id="scanProgress">

                    <span>Scan Progress</span>

                    <div class="progress-fill" id="progressFill"></div>
